<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROJECT ON FORMS</title>
</head>

<body>

    <h2>FORMS BUTTON</h2>
     <form action="submit.php" method="post">
        
        <label for="text">NAME:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">EMAIL ADDRESS:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">NUMBER:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">DATE:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checked"><br><br>

        <label for="radio">Radio Buttons:</label><br>
        <input type="radio" id="radio1" name="radio" value="option1"> Option 1<br>
        <input type="radio" id="radio2" name="radio" value="option2"> Option 2<br><br>

        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range"><br><br>

        <label for="search">SEARCH:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="tel">TELEPHONE:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url"><br><br>
        
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
	<link rel="stylesheet" href="style.css">

        <label for="hidden">Hidden Input:</label>
        <input type="hidden" id="hidden" name="hidden" value="hidden_value"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
